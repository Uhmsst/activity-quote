<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .quote-card {
      border-left: 5px solid #0d6efd;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .main-title {
      font-weight: 700;
      text-align: center;
    }
    .btn-group-custom {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">

    <!-- Title -->
    <h1 class="main-title mb-5"> Random Quote Generator</h1>

    <!-- Quote Display -->
    <div class="quote-card p-4 mb-4">
      <blockquote id="quoteText" class="blockquote text-center mb-0">
        <p class="fs-4">Click the button to fetch a random quote.</p>
        <footer id="quoteAuthor" class="blockquote-footer mt-2">
          â€”
        </footer>
      </blockquote>
    </div>

    <!-- Buttons -->
    <div class="btn-group-custom mb-5">
      <button id="btnRandom" class="btn btn-primary px-4">Get Random Quote</button>
      <button id="btnList" class="btn btn-outline-secondary px-4">List All Quotes (console)</button>
    </div>

    <hr class="my-4">

    <!-- Add Quote Form -->
    <h4 class="mb-3 text-center"> Add a New Quote</h4>

    <form id="addForm" class="row g-3 justify-content-center">
      <div class="col-md-7">
        <input id="inputText" class="form-control" placeholder="Quote text" required>
      </div>
      <div class="col-md-3">
        <input id="inputAuthor" class="form-control" placeholder="Author (optional)">
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>

    <div id="msg" class="mt-3 text-center"></div>

  </div>

  <script src="/static/main.js"></script>
</body>
</html>
