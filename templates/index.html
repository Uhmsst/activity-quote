<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Random Quote Generator</h1>

    <div class="card mb-3">
      <div class="card-body">
        <blockquote id="quoteText" class="blockquote mb-0">
          <p>Click the button to fetch a random quote.</p>
          <footer id="quoteAuthor" class="blockquote-footer">â€”</footer>
        </blockquote>
      </div>
    </div>

    <div class="mb-4">
      <button id="btnRandom" class="btn btn-primary me-2">Get Random Quote</button>
      <button id="btnList" class="btn btn-outline-secondary">List All Quotes (console)</button>
    </div>

    <hr>

    <h4>Add a new quote</h4>
    <form id="addForm" class="row g-2">
      <div class="col-md-8">
        <input id="inputText" class="form-control" placeholder="Quote text" required>
      </div>
      <div class="col-md-3">
        <input id="inputAuthor" class="form-control" placeholder="Author (optional)">
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>

    <div id="msg" class="mt-3"></div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
